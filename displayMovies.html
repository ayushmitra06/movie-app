<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Movies</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> -->
    <style>
        body {
            background-color: #121212;
            color: #fff;
            padding: 20px;
        }
        .custom-container {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .movie-card {
            background-color: #2c2c2c;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .movie-poster {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .btn-link {
            color: #ffcc00;
            text-decoration: none;
        }
        .btn-link:hover {
            color: #ffdd33;
        }
        h1 {
            color: #ffcc00;
        }
        h2 {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container custom-container animate__animated animate__fadeInUp">
        <h1 class="text-center animate__animated animate__fadeInDown">Movie Collection</h1>
        <div class="row" id="moviesGrid">
            <!-- Movies will be dynamically inserted here -->
        </div>
        <a href="index.html" class="btn btn-link btn-block mt-3">Add Another Movie</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="display.js"></script>
</body>
</html>
